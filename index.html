<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img img" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task section">
        <h3 class="new-task__title section__title">Add Item</h3>
        <div class="new-task__add-wrapper">
          <input id="new-task" class="new-task__input input_text input_no-outline" type="text">
          <button class="new-task__btn btn btn_add btn_no-outline">Add</button>
        </div>
      </section>
      <section class="todo-task section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list_todo">
          <li class="task-item">
            <input type="checkbox" class="task-item__input task-item__input_checkbox input_no-outline">
            <label class="task-item__name">Pay Bills</label>
            <input type="text" class="task-item__input task-item__input_text input_text input_no-outline">
            <button class="task-item__btn btn btn_edit btn_no-outline">Edit</button>
            <button class="task-item__btn btn btn_delete btn_no-outline">
              <img class="task-item__img btn__img_delete img" alt="delete" src="./remove.svg">
            </button>
          </li>
          <li class="task-item task_edited">
            <input type="checkbox" class="task-item__input task-item__input_checkbox input_no-outline">
            <label class="task-item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input task-item__input_text input_text input_no-outline">
            <button class="task-item__btn btn btn_edit btn_no-outline">Save</button>
            <button class="task-item__btn btn btn_delete btn_no-outline">
              <img class="task-item__img btn__img_delete img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-task section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_done">
          <li class="task-item">
            <input type="checkbox" checked class="task-item__input task-item__input_checkbox input_no-outline">
            <label class="task-item__name">See the Doctor</label>
            <input type="text" class="task-item__input task-item__input_text input_text input_no-outline">
            <button class="task-item__btn btn btn_edit btn_no-outline">Edit</button>
            <button class="task-item__btn btn btn_delete btn_no-outline">
              <img class="task-item__img btn__img_delete img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
