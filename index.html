<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="new-task__title section__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task__input input_text input" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list_todo" id="incompleteTasks">
          <li class="task">
            <input type="checkbox" class="input_checkbox input">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input input_text input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
          <li class="task editMode">
            <input type="checkbox" class="input_checkbox input">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input_text input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_done" id="completed-tasks">
          <li class="task">
            <input type="checkbox" checked class="input_checkbox input">
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input input_text input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
